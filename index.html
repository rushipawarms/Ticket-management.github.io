<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET MANAGMENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="tool-cont">
        <div class="col-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-button">
            <div class="add-button">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-button">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-col"></div>
            <div class="ticket-id">#RITM14753</div>
            <div class="ticket-area">Please unlock AD account</div>
        </div>
        
    </div>
    <div class="modal">
        <textarea class="text-area-cont" ></textarea>
        <div class="priority-col-cont">
           <div class="lightpink priority-col"></div>
           <div class="lightblue priority-col"></div>
           <div class="lightgreen priority-col"></div>
           <div class="black priority-col border"></div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
